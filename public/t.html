<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Scient E-Library</title>
  <link rel="icon" href="logo11.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      animation: gradientShift 10s infinite alternate;
    }

    @keyframes gradientShift {
      0% {
        background: linear-gradient(135deg, #1e3a8a, #4f46e5);
      }
      100% {
        background: linear-gradient(135deg, #4f46e5, #1e3a8a);
      }
    }

    .glow-text {
      text-shadow: 0 0 10px #ffffff, 0 0 20px #00ffff;
    }

    .animated-text {
      font-size: 2.25rem;
      font-weight: 700;
      color: white;
      text-align: center;
      min-height: 3rem;
      transition: all 0.5s ease-in-out;
    }

    .bounce { animation: bounce 1s infinite; }
    .fade { animation: fade 2s ease-in-out; }
    .zoom { animation: zoom 2s ease-in-out; }
    .rotate { animation: rotate 2s ease-in-out; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fade {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes zoom {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes rotate {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen text-white">

  <div class="text-center px-6 py-10 max-w-xl w-full">
    <img src="logo11.jpg" alt="Logo" class="w-24 h-24 mx-auto mb-6 rounded-full shadow-lg border-4 border-white" />
    
    <h1 class="text-5xl font-extrabold glow-text mb-6">Thank You!</h1>
    
    <div id="animatedMessage" class="animated-text fade">
      Thanks for visiting Scient E-Library
    </div>

    <p class="mt-4 text-gray-300 text-sm">Crafted with ‚ù§Ô∏è by Varun Goud & Team | Dept. of CSE (AY 2022‚Äì2026)</p>

    <div class="mt-8 space-x-4">
      <a href="index.html" class="inline-block bg-white text-blue-800 px-6 py-3 rounded-full font-semibold shadow hover:bg-yellow-300 transition">
        Go to Home
      </a>
      <a href="mailto:bandivarungoud05@gmail.com" class="inline-block bg-yellow-400 text-black px-6 py-3 rounded-full font-semibold shadow hover:bg-yellow-300 transition">
        Contact Us
      </a>
    </div>
  </div>

  <script>
    const messages = [
      { text: "Thanks for visiting Scient E-Library", class: "fade" },
      { text: "Explore more materials anytime!", class: "bounce" },
      { text: "Built with üíª by CSE Team", class: "zoom" },
      { text: "Come back again, learner üë®‚Äçüéì", class: "rotate" }
    ];

    let index = 0;
    const msgDiv = document.getElementById('animatedMessage');

    setInterval(() => {
      index = (index + 1) % messages.length;
      msgDiv.textContent = messages[index].text;
      msgDiv.className = `animated-text ${messages[index].class}`;
    }, 2000);
  </script>
</body>
</html>
