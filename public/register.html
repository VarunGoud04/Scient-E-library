  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBB31ymV2vgVHVgA4Tp_jUZLy4c8VUkPY4",
    authDomain: "scient-e-library.firebaseapp.com",
    projectId: "scient-e-library",
    storageBucket: "scient-e-library.appspot.com",
    messagingSenderId: "724674392756",
    appId: "1:724674392756:web:631eb7c59445f5a2509de1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const form = document.getElementById("register-form");
  const errorMessage = document.getElementById("error-message");
  const successMessage = document.getElementById("success-message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorMessage.textContent = "";
    successMessage.textContent = "";

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const college = document.getElementById("college").value;
    const regulation = document.getElementById("regulation").value;
    const branch = document.getElementById("branch").value;
    const university = "JNTUH";

    if (password !== confirmPassword) {
      errorMessage.textContent = "⚠️ Passwords do not match.";
      return;
    }

    try {
      // 1. Create the user in Firebase Auth
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // 2. Write a Firestore document at "users/{uid}"
      await setDoc(doc(db, "users", user.uid), {
        uid: user.uid,
        name,
        email,
        college,
        regulation,
        branch,
        university,
        createdAt: new Date()
      });

      successMessage.textContent = "✅ Registration successful! You can now log in.";
      form.reset();
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);

    } catch (error) {
      switch (error.code) {
        case "auth/email-already-in-use":
          errorMessage.textContent = "⚠️ This email is already registered.";
          break;
        case "auth/invalid-email":
          errorMessage.textContent = "⚠️ Please enter a valid email.";
          break;
        case "auth/weak-password":
          errorMessage.textContent = "⚠️ Password is too weak.";
          break;
        default:
          errorMessage.textContent = "⚠️ Something went wrong. Try again.";
          console.error("Registration error:", error);
          break;
      }
    }
  });
</script>
